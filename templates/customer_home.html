<style>
  .container-main {
        width: 100%;
        height: 500px;
        background-color: #efebc2;
      }
      .customer-home-img {
        margin-top: 70px;

        color: #a77e2e;

        height: 450px;
        margin-left: 200px;

      }
      .button {

        /* margin-left: 620px; */
        background-color: #8c6926;
        color: #ffffff;
        width: 120px;
        height: 50px;
        border-radius: 20px;
        border: none;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

      .box {
        height: 60px;
        width: 60px;
        margin: 10px;
